<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="stylish-menu.css">
    <title>stylish menu</title>
</head>
<style>
    body{
        background-image: url(room.jpg);
    }
</style>
<body>
    <ul class="container">
        <li class="active">
            <a href="#">
                <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                <span class="text">home</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <span class="text">user</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                <span class="text">message</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                <span class="text">call</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="trash-outline"></ion-icon></span>
                <span class="text">delete</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="wifi-outline"></ion-icon></span>
                <span class="text">wifi</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="videocam-outline"></ion-icon></span>
                <span class="text">webcam</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="cellular-outline"></ion-icon></span>
                <span class="text">signal</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                <span class="text">camera</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                <span class="text">settings</span>
            </a>
        </li>
    </ul>
    <script>
        let list=document.querySelectorAll('.container li');
        function activeLink(){
            list.forEach((item)=>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item)=>
        item.addEventListener('click',activeLink));
    </script>
</body>

</html>
