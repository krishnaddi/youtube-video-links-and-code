<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b39bac4d1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="glass.css">
    <title>glass</title>
</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
    <div class="glass-box">
        <div class="profile-col">
            <div class="user">
                <img src="krishna2.jpg" alt="">
                <p>krishna</p>
            </div>
            <div class="links">
                <div class="link">
                    <i class="fa-brands fa-facebook-f"></i>
                    <p>facebook</p>
                </div>
                <div class="link">
                    <i class="fa-brands fa-instagram"></i>
                    <p>instagram</p>
                </div>
                <div class="link">
                    <i class="fa-brands fa-twitter"></i>
                    <p>twitter</p>
                </div>
                <div class="link">
                    <i class="fa-brands fa-youtube"></i>
                    <p>youtube</p>
                </div>
            </div>
            <div class="more">
                <p>more</p>
            </div>
        </div>
        <div class="games-col">
            <div class="search">
                <h1>games</h1>
                <input type="text" placeholder="search your favorite game">
            </div>
            <div class="games">
                <div class="image">
                    <img src="images/vicecity.jpg" alt="">
                </div>
                <div class="info">
                    <h3>vice city</h3>
                    <p>3d game</p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="rating">
                    <h5>rating</h5>
                    <p>5</p>
                </div>
            </div>
            <div class="games">
                <div class="image">
                    <img src="images/freefire.jpg" alt="">
                </div>
                <div class="info">
                    <h3>free fire</h3>
                    <p>3d game</p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="rating">
                    <h5>rating</h5>
                    <p>5</p>
                </div>
            </div>
            <div class="games">
                <div class="image">
                    <img src="images/cricket-game.jpg" alt="">
                </div>
                <div class="info">
                    <h3>cricket</h3>
                    <p>3d game</p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half"></i>
                </div>
                <div class="rating">
                    <h5>rating</h5>
                    <p>4.5</p>
                </div>
            </div>
            <div class="games">
                <div class="image">
                    <img src="images/football-game.jpg" alt="">
                </div>
                <div class="info">
                    <h3>football</h3>
                    <p>3d game</p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i id="black" class="fa-solid fa-star"></i>
                    <i id="black" class="fa-solid fa-star"></i>
                </div>
                <div class="rating">
                    <h5>rating</h5>
                    <p>3</p>
                </div>
            </div>


        </div>

    </div>
</body>

</html>
